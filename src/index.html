<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="assets/img/logo.png">


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">

    <link rel="stylesheet" type="text/css" href=".\assets\css\styles.css" />

    <title>NEXTREM</title>
</head>

<body>
    <div class="c-load">
        <div class="l-loader">
            <div class="l-loader__item l-load__item--logo">
                <img src="assets/img/nextrem.png" class="c-load__img" />
            </div>
            <div class="l-loader__item l-load__item--gif">
                <img src="assets/img/load.gif" class="c-load__gif" />
            </div>

        </div>
    </div>
    <div class="l-page">
        <div class="l-page__item" id="menu"></div>

        <div class="l-page__item" id="cart">
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title"></h4>
                        </div>
                        <div class="modal-body"></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Aceptar</button>
                        </div>
                    </div>

                </div>
            </div>

        </div>

        <div class="l-page__item l-page__item--contenido" id="content"></div>

        <div class="l-page__item" id="footer">

        </div>
    </div>
    <script src=".\assets\components\card\c-card.js"></script>
    <script src=".\assets\components\footer\c-footer.js"></script>
    <script src=".\assets\components\information-pin\c-information-pin.js"></script>
    <script src=".\assets\components\menu\c-menu.js"></script>
    <script src=".\assets\components\section\c-section.js"></script>
    <script src=".\assets\components\slider\c-slider.js"></script>
    <script src=".\assets\components\form\c-form.js"></script>
    <script src=".\assets\components\sport-pin\c-sport-pin.js"></script>
    <script src=".\assets\components\cart\c-cart.js"></script>


    <script src=".\js\main.js"></script>
    <script src=".\js\account.js"></script>
</body>

</html>
